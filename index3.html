<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final</title>
    <style>
        body {
            background-image: url("https://wallup.net/wp-content/uploads/2018/09/25/596580-abstract-lines-colorful-_Matrix.jpg");
            position: absolute;
            margin: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            background-color: black;
        }
        .Main {
            position: relative;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background-color: #9c9c9c;
        }
        .up {
            display: flex;
            height: 10%;
            width: 100%;
            z-index: 6;
            background-color: white;
            flex-wrap: wrap;
        }
        .up_title {
            flex: 1 0 25%;
            position: relative;
            border-radius: 0px;
            outline: 0;
        }
        .game {
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            display: flex;
            justify-content: space-between;
            font-size: 2rem;
        }
        .input {
            display: block;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
            width: 80%;
        }
        .start {
            margin-left: 42%;
            margin-right: 42%;
            margin-top: 1%;
            width: 16%;
        }
        .timer {
            font-size: 2rem;
            text-align: center;
        }
        ::-webkit-scrollbar {
            width: 0;
        }
    </style>
</head>
<body>
<div class="Main">
    <div class="up">
        <button class="up_title" onclick="location.href='index.html'"><h1>Main</h1></button>
        <button class="up_title" onclick="location.href='index1.html'"><h1>Art station</h1></button>
        <button class="up_title" onclick="location.href='index2.html'"><h1>Refrigerator</h1></button>
        <button class="up_title"><h1>Timer</h1></button>
    </div>
    <div class="game">
        <div class="input">
            <p>Часы</p>
            <input class="hours" type="number" min="0" value="0">
        </div>
        <div class="input">
            <p>Минуты</p>
            <input class="minutes" type="number" min="0" value="0">
        </div>
        <div class="input">
            <p>Секунды</p>
            <input class="seconds" type="number" min="0" value="0">
        </div>
    </div>
    <div class="center">
        <button class="start">Старт</button>
    </div>
    <div class="center">
        <p class="timer"></p>
    </div>
</div>
<script src="script.js"></script>
<script src="jquery.js"></script>
</body>
</html>
