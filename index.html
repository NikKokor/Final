<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final</title>
    <style>
        body {
            background-image: url("https://wallup.net/wp-content/uploads/2018/09/25/596580-abstract-lines-colorful-_Matrix.jpg");
            position: absolute;
            margin: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            background-color: black;
        }
        .Main {
            position: relative;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background-color: #9c9c9c;
        }
        .up {
            display: flex;
            height: 10%;
            width: 100%;
            z-index: 6;
            background-color: white;
            flex-wrap: wrap;
        }
        .up_title {
            flex: 1 0 25%;
            position: relative;
            border-radius: 0px;
            outline: 0;
        }
        #text {
            font-family: 'Fredoka One', sans-serif;
            font-size: 8em;
            line-height: 3em;
            text-align: center;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        #text:hover {
            cursor: default;
        }
        #text .wrapper {
            display: inline-block;
            top: -900px;
            position: relative;
            height: 150px;
            /* default */
            width: 90px;
            /* default */
            transition: ease 0.3s;
        }
        #text .wrapper span {
            position: absolute;
            top: 0;
            right: 0;
            transition: ease 0.3s;
        }
        #text .wrapper span.letter-2 {
            color: rgba(0, 0, 255, 0.5);
        }
        #text .wrapper span.letter-1 {
            color: rgba(255, 0, 0, 0.5);
            z-index: 1;
        }
        #text .wrapper span.letter-1:hover {
            top: -3px;
            right: -3px;
        }
        #text .wrapper span.letter-1:hover ~ .letter-2 {
            top: 3px;
            right: 3px;
        }
        #text .wrapper span.space {
            padding: 0;
            min-width: 30px;
            display: inline-block;
        }
        ::-webkit-scrollbar {
            width: 0;
        }
    </style>
</head>
<body>
    <div class="Main">
        <div class="up">
            <button class="up_title"><h1>Main</h1></button>
            <button class="up_title" onclick="location.href='index1.html'"><h1>Art station</h1></button>
            <button class="up_title" onclick="location.href='index2.html'"><h1>Refrigerator</h1></button>
            <button class="up_title" onclick="location.href='index3.html'"><h1>Timer</h1></button>
        </div>
        <div id="text">
        </div>
    </div>

    <script src="script.js"></script>
    <script src="jquery.js"></script>
</body>
</html>
